name: Collect GTFS-RT SA

on:
  schedule:
    - cron: "0 * * * *"   # toutes les heures
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pandas openpyxl gtfs-realtime-bindings

      - name: Run collector
        run: python collect_gtfs_rt_sa.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add archives_gtfs_rt_sa
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update GTFS-RT SA archive"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
